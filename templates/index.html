<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <style>
      * {
  margin: 0;
  padding: 0;
}
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
.wrap {
  max-width: 1200px;
  margin: 0 auto;
}
header .nav {
  font-family: "Sansita Swashed", cursive, sans-serif;
  font-size: 30px;
  /* background-color: #ddd; */
  width: 100%;
  height: 20vh;
  text-align: center;
  line-height: 20vh;
}
section {
  width: 100%;
  height: 120vh;
}
section .search {
  position: relative;
  float: left;
  width: 30%;
  height: 100%;
  background-color: #ccc;
}
section .search .form {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
section .search .form form {
  text-align: center;
}

section .map_wrapper {
  position: relative;
  float: left;
  width: 70%;
  height: 100%;
  /* background-color: black; */
}
section .map_wrapper .map {
  width: 90%;
  height: 90%;
  background-color: black;
  position: absolute;
  text-align: center;
  color: white;
  font-size: 30px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
footer {
  text-align: center;
  margin-top: 15px;
  width: 100%;
  height: 20vh;
  /* background-color: #555; */
}
footer p {
  padding: 8px;
  letter-spacing: 1px;
  font-size: 18px;
}

.form .searchInput {
  padding: 5px 20px;
  margin-bottom: 8px;
}
.form button {
  width: 100%;
  height: 5vh;
  border: 1px solid black;
  background-color: transparent;
  cursor: pointer;
}

/* panel logowania */
.panel {
  text-align: center;
  margin-top: 40px;
  font-size: 15px;
}
.search .panel form label {
  display: block;
}
.search .panel form input {
  padding: 5px 20px;
  margin: 6px;
}
.logIn {
  width: 50%;
  height: 5vh;
  border: 1px solid black;
  background-color: transparent;
  cursor: pointer;
}

/* strzalka */
.btn1 {
  position: fixed;
  bottom: -10%;
  right: -10%;
  transition: 1s;
}

.btn1.active {
  position: fixed;
  bottom: 5%;
  right: 5%;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: royalblue;
  border: 3px solid black;
  cursor: pointer;
  transition: 1s;
  overflow: hidden;
}

i {
  position: absolute;
  top: 82%;
  left: 50%;
  transform: translate(-50%, 50%);
  font-size: 23px;
  color: white;
  text-shadow: 0 10px 0 white, 0 -10px 0 white;
  animation: move 3s linear infinite;
}

button:hover {
  transform: scale(1.1);
}

@keyframes move {
  40% {
    transform: translate(-50%, 250%);
  }

  100% {
    transform: translate(-50%, -250%);
  }
}

    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="nav">
          Portal cmentarny parafii pw. Matki Bożej Królowej Polski w Domostawie
        </div>
      </header>
      <section>
        <div class="search">

          <div class="form">
            <form action="">
              <input type="text" class="searchInput"  />
              <button>Szukaj</button>
            </form>
          </div>
        </div>
        <div class="map_wrapper">
          <div class="map" id = "map">
            <script type="text/javascript">
            var map = L.map('map').setView([50.603700, 22.284200], 18);
            var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            });
            map.addLayer(layer);
      </script>
          </div>
        </div>
      </section>

      <footer>
        <div class="foot clearfix">
          <H3>Kontakt:</h3>
          <p>Adres: Domostawa 14, 37-405 Jarocin</p>
          <p>Telefon: 15 871 37 22</p>
          <br>
          <p>Wykonali: ...</p>
          <p>  <a href='\login'>logowanie administratora</a> </p>        </div>
          <div class="contact"></div>
        </div>
      </footer>
    </div>
    <button class="btn1"><i class="fas fa-chevron-up"></i></button>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="templates\script.js"></script>
  </body>
</html>
